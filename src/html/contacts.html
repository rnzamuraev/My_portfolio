<section id="contacts" class="contacts">
  <div class="container">
    <div class="contacts__wrapper">
      <div class="contacts__column">
        <img src="img/photo/main_photo.jpg" alt="photo">
      </div>
      <div class="contacts__column">
        <h2 class="title title_fz16 before_left contacts__title">Контакты</h2>
        <div class="title title_fz36 contacts__subtitle">Свяжитесь со мной</div>
        <div class="divider"></div>
        <div class="title title_fz14 contacts__text">Любым удобным для вас способом:</div>
        <div class="contacts__social">
          <!-- <a href="#" class="contacts__link">
            <img src="img/icons/social/Facebook_footer.svg" alt="Facebook">
          </a> -->
          <a href="#" class="contacts__link">
            <img src="img/icons/social/Telegram_footer1.svg" alt="Telegram">
          </a>
          <a href="#" class="contacts__link">
            <img src="img/icons/social/WhatsApp_footer.svg" alt="WhatsApp">
          </a>
          <!-- <a href="#" class="contacts__link">
            <img src="img/icons/social/Instagram.svg" alt="Instagram">
          </a> -->
        </div>
        <!-- action="send_mail.php" (method="POST" = method="post") -->
        <div class="title title_fz14 contacts__text">Или оставьте ваши данные и я сам вам напишу:</div>
        <form action="#" enctype="multipart/form-data" type="submit" name="contacts-form" class="contacts__form"
          id="contacts__form">
          <div class="contacts__input">
            <input data-validate-field="name" id="name" required name="name" type="text" data-reg="^[А-ЯЁ][а-яё]*$">
            <label class="contacts__label" for="name">Ваше имя *</label>
            <span></span>
          </div>
          <div class="contacts__input">
            <input data-validate-field="email" id="email" required name="email" type="email"
              data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
            <label class="contacts__label" for="email">Ваша почта *</label>
            <span></span>
          </div>
          <div class="contacts__textarea">
            <textarea required name="message" id="text" type="text"></textarea>
            <label for="text">Ваше сообщение *</label>
          </div>
          <div class="contacts__triggers">
            <button id="contacts__btn" class="btn contacts__btn">Отправить сообщение</button>
            <div class="contacts__policy">
              <input required type="checkbox">
              <span>Я согласен(сна) с <a href="/policy.html">политикой конфиденциальности</a></span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="contacts__message">
      <div class="overlay"></div>
      <div class="contacts__message-wrapper">
        <h3 class="contact__message-title title_fz16">Данные отправлены</h3>
        <span class="contacts__message-close"><img src="img/icons/close-.svg" alt="close"></span>
      </div>
    </div>
  </div>
</section>
